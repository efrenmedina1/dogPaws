<div class="table" > 
  <div class="authHeader" >
  <h2>Please login or sign up to use the sites member functions</h2>
</div>
</div>

<div class="table2" > 

        <form class="my-form" (submit)="signUp($event)">
       
            <mat-toolbar>
              <h2><b>Sign Up</b></h2>
            </mat-toolbar>
            <mat-card class="my-card">
               <mat-card-content>
            
                       <label>Username</label>
                        <input  matInput   name="Username" minlength="6" required >
                    <br> 
                    <br> 
                        <label>Password</label>
                        
                        <input  matInput name="password" type="password" minlength="6" required >
               </mat-card-content>
               <mat-card-actions>
                  <button mat-raised-button  color="gray">Sign Up</button>
               </mat-card-actions>
          
      </mat-card>
      
    </form>

    <form class="my-form" (submit)="loginUser($event)">
       
        <mat-toolbar>
            <h2><b>Login</b></h2>
        </mat-toolbar>
        <mat-card class="my-card">
           <mat-card-content>
        
                   <label>Username</label>
                    <input  matInput   name="Username">
                <br> 
                <br> 
                    <label>Password</label>
                    
                    <input  matInput name="password" type="password" >
           </mat-card-content>
           <mat-card-actions>
              <button mat-raised-button  color="gray">Login</button>
           </mat-card-actions>
      
  </mat-card> 
  
</form>

</div>
